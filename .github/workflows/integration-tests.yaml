name: Integration tests
on: [push]
jobs:
  integration-tests:
    name: Running Integration tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Install packages
        run: npm ci
      - name: Integration tests
        run: npm run test:integration